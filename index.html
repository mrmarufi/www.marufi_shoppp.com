<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><www class="marufi_shopp com"></www></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment Form </h2>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date (MM/YY)</label>
                <input type="text" id="expiration" required placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required maxlength="3">
            </div>
            <button type="submit">Submit Payment</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
